buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'
        classpath("com.facebook.react:react-native-gradle-plugin:0.71.0") // Sesuaikan dengan versi React Native kamu
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22")
    }
}

configurations.all {
    resolutionStrategy {
        force 'com.google.android.gms:play-services-mlkit-barcode-scanning:17.0.0'
    }
}

apply plugin: "com.facebook.react.rootproject"
